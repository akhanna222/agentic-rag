version: '3.8'

services:
  agentic-rag:
    build: .
    container_name: agentic-rag
    ports:
      - "${PORT:-8001}:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - RAG_API_KEY=${RAG_API_KEY}
      - REQUIRE_API_KEY=${REQUIRE_API_KEY:-false}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: agentic-rag-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - agentic-rag
    restart: unless-stopped
    profiles:
      - production

volumes:
  data:
